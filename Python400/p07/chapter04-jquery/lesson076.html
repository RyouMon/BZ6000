<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery CSS</title>
    <style>
        #demo {
            width: 200px;
            height: 200px;
            border: 3px solid green;
        }
    </style>
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>

    <script>
        $(function () {
            $("#btn").click(
                function () {
                    // 获得div元素
                    const div = $("#demo");
                    // 获取CSS属性
                    var w = div.css("width");
                    var h = div.css("height");
                    console.log(w + "/" + h);
                    // 设置CSS属性
                    div.css({"width":"500px", "height":"500px"})
                }
            )
        })
    </script>
</head>
<body>
<button id="btn">更改样式</button>
<div id="demo"></div>
</body>
</html>
