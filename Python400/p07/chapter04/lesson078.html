<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Attributes</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                // 获取input元素
                const ipt = $("#txt");
                // 获取元素属性
                var text = ipt.attr("value");
                var type = ipt.attr("type");
                console.log(text + "/" + type);
                // 设置元素属性
                ipt.attr({"value":"Kana"});
            })
        })
    </script>
</head>
<body>
<button id="btn">改变元素属性</button>
<input type="text" value="Hanazawa" id="txt">
</body>
</html>
