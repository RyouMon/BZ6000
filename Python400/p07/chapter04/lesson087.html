<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Effect</title>
    <style>
        div {
            height: 300px;
        }
        #box1 {
            background-color: yellow;
        }
        #box2 {
            background-color: green;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("div").toggle(3000);
            })
        })

        $(function () {
            $("#btn2").click(function () {
                $("div").slideToggle(3000);
            })
        })
    </script>
</head>
<body>
<button id="btn1">显示/隐藏</button>
<button id="btn2">收起/弹出</button>
<hr />
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
