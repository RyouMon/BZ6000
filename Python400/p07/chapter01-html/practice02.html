<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <style>
        * {
            text-align: center;
        }
        table{
            border: 1px solid darkblue;
            border-spacing: 0;
        }
        td {
            border: 1px solid darkblue;
            width: 100px;
            padding: 10px;
        }
        .ex_info{
            height: 100px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="6"><h1>个人简历</h1></td>
        </tr>
        <tr>
            <td rowspan="5">个人信息</td>
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td rowspan="5"></td>
        </tr>
        <tr>
            <td>出生年月</td>
            <td></td>
            <td>民族</td>
            <td></td>
        </tr>
        <tr>
            <td>籍贯</td>
            <td></td>
            <td>政治面貌</td>
            <td></td>
        </tr>
        <tr>
            <td>毕业院校</td>
            <td></td>
            <td>学历</td>
            <td></td>
        </tr>
        <tr>
            <td>专业</td>
            <td></td>
            <td>学位</td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2">联系方式</td>
            <td>联系电话</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="2">个人能力</td>
            <td>计算机水平</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td>英语水平</td>
            <td colspan="4"></td>
        </tr>
        <tr class="ex_info">
            <td>自我评价</td>
            <td colspan="5"></td>
        </tr>
        <tr class="ex_info">
            <td>教育背景</td>
            <td colspan="5"></td>
        </tr>
        <tr class="ex_info">
            <td>社会实践</td>
            <td colspan="5"></td>
        </tr>
    </table>
</body>
</html>
