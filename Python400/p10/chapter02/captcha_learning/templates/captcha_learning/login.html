<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>User: </td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Code: </td>
            <td><input type="text" name="verify_code"></td>
            <td><img src="{% url 'captcha_learning:captcha_img' %}" alt="verify_code"></td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
{% if msg %}
    <p>{{ msg }}</p>
{% endif %}
</body>
</html>
