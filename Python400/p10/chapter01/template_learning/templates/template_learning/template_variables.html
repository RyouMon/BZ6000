<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Variables</title>
</head>
<body>
<h1>Access Object</h1>
<p>request method: {{ request.method }}</p>

<h1>Access List</h1>
<p>first item: {{ nums.0 }}</p>
<p>second item: {{ nums.1 }}</p>

<h1>Access Dictionary</h1>
<p>name: {{ person.name }}</p>
<p>age: {{ person.age }}</p>
</body>
</html>
