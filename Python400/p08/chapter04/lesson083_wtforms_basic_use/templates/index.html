<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>WTForms</title>
</head>
<body>
<form action="/register/" method="post">
    <table>
        <tr>
            <th>用户名：</th>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <th>密码：</th>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <th>确认密码：</th>
            <td><input type="password" name="pwd2"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="注册"></td>
        </tr>
    </table>
</form>
</body>
</html>
